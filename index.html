<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Traffic Comments Seattle</title>

    <!--<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.3/css/mdb.min.css">-->
    <link rel="stylesheet" href="assets/styles/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/mdb.min.css">
    <link rel="stylesheet" href="assets/styles/home.css">

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.3/js/mdb.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
    <script src="assets/templates/post.js"></script>
    <script defer src="assets/scripts/main.js"></script>
  </head>

  <body>
    <div class="container-fluid main-contain">
      <nav class="row navbar navbar-expand-lg amber lighten-1">
        <form class="form-inline">
          <button class="btn btn-lg amber lighten-2">HOME</button>
          <button class="btn btn-lg btn-success lighten-2">THANK</button>
          <button class="btn btn-lg btn-pink lighten-2">APOLOGIZE</button>
          <button class="btn btn-lg btn-warning lighten-2">ALERT</button>
          <button class="btn btn-lg btn-dark">YELL</button>
          <button class="btn btn-lg amber lighten-2">EDIT/DELETE</button>
        </form>
      </nav>
      <div class="row header">

        <div class="col info-color white-text text-center">
          <h1 class="display-4">Traffic Comments 4 U</h1>
        </div>
      </div>
      <div class="row info-color">
        <div class="col"></div>
        <div class="col-9 show-bar">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-success">
              <input type="checkbox" checked autocomplete="off">THANK-YOUS
            </label>
            <label class="btn btn-pink">
              <input type="checkbox" autocomplete="off"> APOLOGIES
            </label>
            <label class="btn btn-warning">
              <input type="checkbox" autocomplete="off"> ALERTS
            </label>
            <label class="btn btn-dark">
              <input type="checkbox" autocomplete="off"> YELLS
            </label>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <div class="row info-color">
        <div class="col"></div>
        <div class="col-9 sort-bar">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-sm btn-success">
              <input type="checkbox" checked autocomplete="off">THANK-YOUS
            </label>
            <label class="btn btn-sm btn-pink">
              <input type="checkbox" autocomplete="off"> APOLOGIES
            </label>
            <label class="btn btn-sm btn-warning">
              <input type="checkbox" autocomplete="off"> ALERTS
            </label>
            <label class="btn btn-sm btn-dark">
              <input type="checkbox" autocomplete="off"> YELLS
            </label>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <div class="row content-area info-color">
        <div class="col sidebar"></div>
        <div class="col-9 post-area">
        </div>
        <div class="col sidebar"></div>
      </div>
    </div>
  </body>

</html>
